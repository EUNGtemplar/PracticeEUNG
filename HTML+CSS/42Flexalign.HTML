<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            height: 200px;
            border: 1px solid black;
            margin:10px;
        }

        .box{
            margin:0px; padding:0px;
            background-color: gray;
            width:80px;
        }

        p{ text-align: center; text-decoration: underline;}

        #opt1{align-items: flex-start;}
        #opt2{align-items: flex-end;}
        #opt3{align-items: center;}
        #opt4{align-items: baseline;}
        #opt5{align-items: stretch;}
        #id_p2{align-self: flex-start;}
        #id_p4{align-self: flex-end;}

    </style>
</head>
<body>

    <div class="container" id="opt1">
        <div class="box"><p>Mail</p></div>
        <div class="box"><p>Cafe</p></div>
        <div class="box"><p>Blog</p></div>
        <div class="box"><p>Shoping</p></div>

    </div>
    <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    
    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt4">
        <div class="box"><p style="font-size: 10px;">Mail</p></div>
        <div id="id_p2" class="box"><p style="font-size: 15px;">Cafe</p></div>
        <div class="box"><p style="font-size: 20px;">Blog</p></div>
        <div id="id_p4" class="box"><p style="font-size: 25px;">Shoping</p></div>
    </div>
    <div class="container" id="opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    
</body>
</html>
