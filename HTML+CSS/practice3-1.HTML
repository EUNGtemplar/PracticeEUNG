<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://webfontworld.github.io/recia/ReciaSerifDisplay.css'); /*font-family: 'ReciaSerifDisplay';*/
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap');/*font-family: 'Kanit', sans-serif;*/
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap');/*font-family: 'Jost', sans-serif;*/
        html, body{width: 100%; height: 200%; position: relative;}
        *{margin:0px; background-color:rgb(94,93,93); box-sizing: border-box; }
        a{text-decoration: none;}

        .nav{display:flex; background-color: black; width: 100%; height:50px;
            position: fixed; opacity: 0.6; align-items: center; justify-content: space-around;
            z-index: 10; }
        .navtop{font-family:'Kanit', sans-serif; background-color: transparent;
                color:white;}
        /*-----------이제부터 main content------------*/
     
        .main{width:100%;}
        .blackhome{width: 100%; height: 90vh; background-color: black;
                }
        .imgs-box-warp{display:flex; 
              width: 60vw; position: absolute;
              left:20%; top:300px; transition-duration: 5s;}
              img{width: 100%; height: 100%; color:black; transition-duration: 5s;}
        .p{position: relative; background-color: transparent; width: 100%;}
        .mainname{font-family: 'Jost', sans-serif; color: white;
               font-size:14vw; background-color: transparent; font-weight: bolder;
               transform: translate(1vw, -80vh) ;}
               #home{background-color: transparent;}
        .imginfo{color:black;font-family:'Kanit', sans-serif; font-size: 3em;
                font-weight: bolder; position: absolute; z-index: 9; width: 550px; 
                height: 700px;
                text-align: right; transform: translate(43vw, 43vh); line-height: 1.2em;
                }
            .imginfo, p{background-color: transparent;}
            .imgbox .imginfo{
                color:#fff; position: absolute; opacity: 0; 
                transition: opacity 0.35s ease-in-out;
            }

            .imgbox:hover .imginfo{ opacity: 1;}

            


    </style>

    </head>

    <body>
        <header>
            <nav class="nav">
                <a href="#home" class="navtop">HOME</a>
                <a href="#about" class="navtop">ABOUT</a>
                <a href="#picture" class="navtop">PICTURE</a>
                <a href="#sound" class="navtop">SOUND</a>
                <!--메뉴와 바로가기 형성 #home 누르기 <a id=home>으로 가기-->
            </nav>
        </header>

        <main class="main">
            <div class="blackhome"></div>

             <div class="imgs-box-warp">
               <div class="imgbox">
                 <img src="5.png" alt="...">
                </div>
               <div class="imginfo">
                   <p>이렇게 간단한 거 만들기가 힘든 줄 알았다면 홈페이지에 조금 더 감사할 걸 그랬어</p>
               </div>
            </div>

             <div class="p">
              <div class="mainname"> <a id="home">PARKHYUNEUNG</a></div>
             </div>
           


        </main>
    </body>

</html>
