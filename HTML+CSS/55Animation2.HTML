<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 100px; height: 100px;
            animation: rotate 5s infinite, background_ani 1.5s infinite alternate;}

        @keyframes rotate{
            from{transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
            50%{transform: perspective(120px) rotateX(-180deg) rotateY(0deg);}
            to{transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);}
        }
        @keyframes background_ani{
            from{background-color: red;}
            50%{background-color: green;}
            to{background-color: blue;}
        }

    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
