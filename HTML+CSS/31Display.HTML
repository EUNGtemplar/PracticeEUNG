<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul{list-style: none;}
        nav ul li{ 
            display:inline-block;
            /* none:없애기, inline-block:마진과 패딩 지정가능,
               block:한 줄 공간을 셋팅, inline */
            border: 1px solid black;
            padding:10px;
            margin: 0px 20px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </nav>
</body>
</html>
