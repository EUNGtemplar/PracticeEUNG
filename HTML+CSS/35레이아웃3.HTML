<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body [class*=test] { background-color: beige;}
        .test_static, .test_static3{
            background-color: bisque;
            margin: 5px; padding: 5px;
            
        }
        .test_static3{
            position:relative;
            left: 20px;
            right: 20px;
        }
        .fixed {
            text-align: center;
            background-color: blue;
            color:white;
            width:200px;
            height:50px;
            position: fixed;
            left:5px;top:5px;
        }
        .test_absolute{
            background-image: url(../../VSCODE/HTML/cute.png);
            width: 400px;
            height: 400px;
            position: relative;
        }
        .absolute{
            position: absolute;
            right:10px; bottom:20px;
            background-color: red;
            color:white;}
    </style>
</head>
<body>
    <div class="test_container">
        <div class="test_static">static_contents1</div>
        <div class="test_static">static_contents2</div>
        <div class="test_static">static_contents3</div>
        <div class="test_static">static_contents4</div>
    </div>
    <div class="test_relative">
        <div class="test_static">relative_contents1</div>
        <div class="test_static">relative_contents2</div>
        <div class="test_static">relative_contents3</div>
        <div class="test_static">relative_contents4</div>
    </div>
    <div class="test_relative3">
        <div class="test_static">relative_contents1</div>
        <div class="test_static">relative_contents2</div>
        <div class="test_static3">relative_contents3</div>
        <div class="fixed">fixed</div>
    </div>


    <div class="test_absolute">
        <div class="absolute">absolute4</div>
    </div>
    


</body>
</html>
