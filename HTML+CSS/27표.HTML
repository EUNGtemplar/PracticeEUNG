<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{caption-side: bottom; border: 1px solid black;
              border-collapse: collapse;}
               /*border-collapse: collapse(테두리합침), separate(테두리나눔)<->border-spacing*/
        th, td{border: 1px solid black; padding: 10px;}
        th{text-align: center; background-color: gray;}
    </style>
</head>
<body>
    <table>
        <caption>표1. 학생관리</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>학번</th>
                <th>학과</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>아무개</td>
                <td>123</td>
                <td>행정학</td>
            </tr>
            <tr>
                <td>김모개</td>
                <td>456</td>
                <td>심리학</td>
            </tr>
            <tr>
                <td>박모개</td>
                <td>789</td>
                <td>유아교육</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
