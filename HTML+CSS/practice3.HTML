<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        @import url('https://webfontworld.github.io/recia/ReciaSerifDisplay.css'); /*font-family: 'ReciaSerifDisplay';*/

        html, body{width: 100%; height: 200%; position: relative; background-color:rgb(94,93,93);}
        *{margin:0px; box-sizing: border-box; }
        a{text-decoration: none;}

        .nav{display:flex; background-color: black; width: 100%; height:50px;

    /*-----------이제부터 main content------------*/

        .homename{font-family: 'Jost', sans-serif; color: white;

        .maintext{color:white;font-family:'Kanit', sans-serif;

                text-align: right; transform: translate(43vw, 45vh); line-height: 5vh;
                }

    /*-------------이제부터 footer content---------------*/

    footer{width:100%; position:fixed; left:0px; bottom:0px; height:50px;
           display:flex; margin-bottom: 20px;
           justify-content: center;}

    .music_box{ 
         border-radius: 30px; display: flex; padding:10px;
         width:100%; background: black; opacity: .2;color: white;}

    </style>

    </head>
