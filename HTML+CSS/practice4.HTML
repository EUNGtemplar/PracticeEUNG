<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND</title>

    <style>
        @import url('https://webfontworld.github.io/recia/ReciaSerifDisplay.css'); /*font-family: 'ReciaSerifDisplay';*/
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap');/*font-family: 'Kanit', sans-serif;*/
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap');/*font-family: 'Jost', sans-serif;*/
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jost:wght@100&display=swap');/*font-family: 'Archivo Black', sans-serif;*/
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jost:wght@100&family=Sunflower:wght@700&display=swap'); /*font-family: 'Archivo Black', sans-serif;*/

    html, body{margin:0px; background-color: rgb(93,93,92); width: 100%; height: 200%}
       
    /*header 영역-----------------------------*/

      .nav_warp{background-color: black; width: 100%; height: 50px; font-size: 1em;
            display: flex; align-content: center; opacity: .6; margin:0px; z-index: 11;
            position: fixed; top:0%; left:0%; box-shadow: 0px 1px 40px 10px black;
            font-family:'Kanit', sans-serif; justify-self: center;}
      .nav_warp a{
            text-decoration: none; margin:auto;  text-align: center; 
            color:white; opacity: 1; transition-duration: 0.4s; }
            .nav_warp a:hover{ text-shadow: 0px 7px 30px white;}
        .music_box_wrap{height:50px; opacity: .3; margin: 10px auto; }
        .music_box{display:flex; border-radius: 20px; align-items: center;}
        .music{width:200px; height: 30px;}

    /*main 영역--------------------------*/

      .headerbox{ display: flex; justify-content: center; width:100%; height: 700px; background: black;
            box-shadow: 0px 250px 60px 40px black; font-family: 'Archivo Black', sans-serif; }
      .namebox{color:white; padding-top: 50px; width:100vw; display: flex;
            flex-direction: column; align-items: center;}
      .name{ margin-top: 70px; font-size: 16.4vw; z-index: 10; letter-spacing: -1vw;}
      .imgbox{ display:flex; justify-content: center; transform:translateY(-420px);}
      .img{  width:70vw; height: 170vh; background-image: url("5.png"); background-size: cover;}

       #main_grid_wrap{ width:100%; display: grid; overflow: hidden; transform: translateY(-200px);
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 200px);}

          .main_grid_box1{grid-row: 1/3; border-radius: 30px; overflow: hidden; text-align: center; color:white;
                          background-color: white; opacity: .5; margin: 10px 10px 10px 40px; transition-duration: .5s;}
                .box1_card {transition-duration: .5s; text-align: center;}
                .my{width: 120%; transform: translate(-30px, 10px);}
                .mytext{transform: translate(0px, 40px);}
                .main_grid_box1:hover{background-color: black; opacity: .9; color:white;}

          .main_grid_box2{grid-row: 3/5; border-radius: 30px; text-align: center; overflow: hidden;
                          background-color: white; opacity: .5; margin: 10px 10px 10px 40px; transition-duration: .6s; }
                    .box2_card{display: flex; justify-content: center; justify-content: center; overflow: hidden; text-align: center; transition-duration: .6s; }
                    .coffee{width: 70%; transform: translateY(70px); padding:0px 0px 40px 0px;}
                    .box2text {text-align: center; color: white;}
                    .main_grid_box2:hover{background-color: black; opacity: .9;}

          .main_grid_box3{grid-column: 2; grid-row: 1/3; border-radius: 30px; display: flex; overflow: hidden; flex-direction: column-reverse;
                          background-color: white; opacity: .5; margin: 10px 10px 10px 30px; transition-duration: .6s; }
                    .box3_card{ display: flex; justify-content: center; justify-content: center; transition-duration: .5s;}
                    .box3text {text-align: center; transition-duration: all 3s; color: white; transform: translateY(50%);}
                    .prod{width: 80%; transform: translateY(10px);}
                    .main_grid_box3:hover{ background-color: black; opacity: .9; color:white;}

          .main_grid_box4{grid-column: 2; grid-row: 3/5; border-radius: 30px; display: flex; flex-direction: column-reverse;
                          overflow: hidden;  background-color: white; opacity: .5; margin: 10px 10px 10px 30px; transition-duration: .6s;}
                    .frida{width: 100%; transform: translateY(10px);}
                    .box4text {text-align: center; transition-duration: all 3s; color: white; transform: translateY(120px);}
                    .main_grid_box4:hover {background-color: black; opacity: .9;}

          .main_grid_box5{font-family: 'Archivo Black', sans-serif; font-size: 4.6vw; font-weight: bolder;
                     grid-column: 3/5; grid-row: 1/3; text-align: right; text-shadow: 0 2px 10px black;}
            .main_grid_box5 p{transform:translate(-100px, -500px); color: white;}

          .main_grid_box6{ grid-column: 3/5; grid-row:3/5; border-radius: 30px; position: relative;} 
            .self_img{width:70%; transform: translate(100px, -270px); position: absolute;}

            .main_grid_box6::before, .main_grid_box6::after{
                position: absolute;content : ""; top:-60%; left: 15%; height:110%; width:70%; border-radius:50%;opacity:0.5; filter: blur(60px);}
            .main_grid_box6::after{background-color:#00ffff;z-index: -1;animation : backglow2 15s ease infinite;}
            .main_grid_box6::before{background-color:#ff0072;z-index: -2;animation : backglow1 15s ease infinite;}

                @keyframes backglow1{
  
                     0%{transform: translate(10%, 10%) scale(0.7);opacity:0.5;}
  
                     25%{transform: translate(-10%, 10%) scale(0.9);opacity:0.5;}
  
                     50%{transform: translate(-10%, -10%) scale(1.2);opacity:0.8;}
  
                     75%{transform: translate(10%, -10%) scale(1.0);opacity:0.2;}
  
                     100%{transform: translate(10%, 10%) scale(.8);  opacity:0.5;}}

                @keyframes backglow2{
  
                      0%{transform: translate(-10%, -10%) scale(0.6);opacity:0.5;}
  
                      25%{transform: translate(10%, -10%) scale(0.8);opacity:0.5;}
  
                      50%{transform: translate(10%, 10%) scale(1.0);opacity:0.8;}
  
                      75%{transform: translate(-10%, 10%) scale(.9); opacity:0.2;}
  
                      100%{transform: translate(-10%, -10%) scale(.7); opacity:0.5;}}

        
        .end{font-family: 'Archivo Black', sans-serif; width: 100%;}
            .abouttext{width: 100%; text-align: center; color:white; margin: 0px 0px 70px 0px;}
            .aboutbottom{display: flex; width: 100%; overflow: hidden;}
            .endtext{font-size:6vw; width: 100%;  text-align:right; padding:40px 0px 0px 80px;}
            .cuimg{width: 100%; display: flex; flex-direction:row-reverse; transform: translateX(150px); }
            .cu{width: 60vw; margin:0px 60px 60px 0px}
        
      
    /*footer 영역-------------------------*/
    

            .infomation {background-color: white; width: 100%; height: 100px;}
            .infomation ul{list-style: none; display: flex; background-color: white; height: 50px; justify-content: space-around; 
                            align-items: center; opacity: .3; font-size: small;}


    </style>
</head>
<body>
    <header>
    <nav class="nav_warp">
        <a></a><a></a>
        <a href="#home"> HOME </a>
        <a href="#about"> ABOUT </a>
        <a href="#picture"> PICTURE </a>
        <a href="#sound"> SOUND </a>
        <div class="music_box_wrap">
            <div class="music_box">
                <audio class="music" src="music.mp3" controls></audio>
            </div>
        </div>
        <a></a><a></a>
    </nav>

    </header>

<!------------- main 시작----------------->    
    <main>
        
        <div class="headerbox">
            <div class="namebox">
                <div class="name" id="home"> HYUNEUNG </div>
            </div>
        </div>

        <div class="imgbox">
            <div class="img"></div>
        </div>
        <div id="main_grid_wrap">
            <div class="main_grid_box1">
                <div class="mytext"><h2>박현응</h2><p>31살</p></div>
                <div class="box1_card"><img class="my" src="my.png" alt="prod"></div>
            </div>
            <div class="main_grid_box2">
                <div class="box2text"><h2>Coffee</h2><p>*타벅스 점장</p><p>*일러 커피 점장</p><p>*세계 아카데미팀</p></div>
                <div class="box2_card"><img class="coffee" src="coffee.png" alt="prod"></div>
            </div>
            <div class="main_grid_box3">
                <div class="box3_card"><img class="prod" src="prod.png" alt="prod"></div>
                <div class="box3text"><h2>PSYCHOLOGY</h2><p>심리학</p></div>
            </div>
            <div class="main_grid_box4">
                <div class="box4_card"><img src="frida.png" alt="frida" class="frida"></div>
                <div class="box4text"><h2>전시회</h2> <h2>사진전</h2><h2>음  악</h2></div>
            </div>
            <div class="main_grid_box5">
            </div>
            <div class="main_grid_box6">
                <img id="about" class="self_img" src="6.png" alt="self_img">
            </div>
        </div>

        <div class="end">
          <div class="abouttext">About.</div>
          <div class="aboutbottom">
            <div class="shop" style="font-size:10vw; text-align: center; color: purple; margin:50px auto;">#</div>
            <div class="endtext"><p>창의적인 <br>감성충인 <br> <br>열정적인</p></div>
            <div class="cuimg"><img class="cu" src="cu.png" alt="cu"></div>
          </div>
        </div>
    </main>

<!-------------footer 시작------------------->

    <footer>
        
        <div class="infomation">
            <ul class="lastinfo">
                <li></li>
                <li class="phone">PHONE</li>
                <li class="mail">MAIL</li>
                <li class="insta">INSTAGRAM</li>
                <li class="kakao">KAKAO TALK</li>
                <li></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
