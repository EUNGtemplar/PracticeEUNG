<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0px; list-style: none;}
        img{width:150px; height: 200px; z-index: 5;}

        .container{
            width:100%;
        }
        h1 {text-align: center;}
        
        .prod-list{
            display:flex;
            justify-content: center;
        }
        .prod-list li{
             padding:10px;
             overflow:hidden;
             position: relative;}
        .prod-list .caption{
            position: absolute;
            top: 200px;
            width: 150px;
            height: 200px;
            background: rgba(0.0.0. 0.6);
            opacity: 0;
            transition: all 0.6s ease-in-out;
            z-index: 10;
        }

        .prod-list li:hover .caption{
            opacity: 1; transform: translateY(-150px);
        }
        .prod-list .caption h2, .prod-list .caption p{
            color:white; text-align: center;
        }


        

    </style>
</head>
<body>
    <div class="container">
        <h1>SOUND LIST</h1>
        <ul class="prod-list">
            <li>
                <img src="1.png" alt="1">
                <div class="caption">
                    <h2>SOUND ONE</h2>
                    <p>SOUND TEXT</p>
                    <p>362,000</p>
                </div>
            </li>
            <li>
                <img src="2.png" alt="2">
                <div class="caption">
                    <h2>SOUND TWO</h2>
                    <p>SOUND TEXT</p>
                    <p>362,000</p>
            </li>
            <li>
                <img src="3.png" alt="3">
                <div class="caption">
                    <h2>SOUND THREE</h2>
                    <p>SOUND TEXT</p>
                    <p>362,000</p>
            </li>
        </ul>
    </div>
</body>
</html>
