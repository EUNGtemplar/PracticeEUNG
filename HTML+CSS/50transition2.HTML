<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex div{
            float: left;
            margin: 10px;
            width: 100px;
            height: 50px;
            padding:5px;
            background-color: orange;
        }

        #ex:hover div{
            height: 400px;
        }

        #ex .ease{transition: 2s ease;}
        #ex .linear{transition: 2s linear;}
        #ex .ease-in{transition: 2s ease-in;}
        #ex .ease-out{transition: 2s ease-out;}
        #ex .ease-in-out{transition: 2s ease-in-out;}

    </style>
</head>
<body>
<div id="ex" class="box">
    <div class="ease">1</div>
    <div class="linear">2</div>
    <div class="ease-in">3</div>
    <div class="ease-out">4</div>
    <div class="ease-in-out">5</div>
</div>
    
</body>
</html>
