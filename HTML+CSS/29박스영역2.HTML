<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{background-color: brown;
             margin:10px; padding:10px;
             width: 400px; height:100px;
              box-sizing: border-box;
             box-shadow: 2px 2px 8px 0px black;}
        .box2{background-color: purple; width: 50%; height: 100px;}

        .box3{width:200px; height:200px; background-color: beige; 
            border-color:black;
            border-style: solid;
            border-width:10px 20px 30px 40px ;
            }
            /* margin, padding, border 모두 top-right-bottom-left 설정 가능하다.*/


    </style>
</head>
<body></div>

    <div class="box1"> margin, padding, box-sizing, box-shadow</div>
    <div class="box2"></div><hr>
    
    <div class="box3">top-right-bottom-left 순서에 따른 크기변경</div><hr>
    <div style=" margin:5px; border-style:dotted; width:200px; height:20px;"></div>
    <div style=" margin:5px; border-style:dashed; width:200px; height:20px;"></div>
    <div style=" margin:5px; border-style:double; width:200px; height:20px;"></div>
    <div style=" margin:5px; border-style:groove; width:200px; height:20px;"></div>
    <div style=" margin:5px; border-style:inset; width:200px; height:20px;"></div>
    <div style=" margin:5px; border-style:outset; width:200px; height:20px;"></div>
    <div style=" margin:5px; border-style:ridge; width:200px; height:20px;"></div>

    <div style="border-style: solid; border-width: 1px; width: 100px; height:20px; margin:2px;"></div>
    <div style="border-style: solid; border-width: 1px 5px; width: 100px; height:20px; margin:2px;"></div>
    <div style="border-style: solid; border-width: 1px 5px 5px; width: 100px; height:20px; margin:2px;"></div>
    <div style="border-style: solid; border-width: 2px 3px 4px 5px; width: 100px; height:20px; margin:2px;"></div>
    <div style="border-style: solid; border-radius: 50px; border-width: 2px; width: 100px; height:100px; margin:2px;"></div>
</body>
</html>
