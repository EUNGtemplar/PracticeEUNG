<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin:0px;}
        #warpper1{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            margin:0px 0px 10px 0px;
            
        }
        .boxa{background-color: blue;
            grid-column-start: 1;
            grid-column-end: 4;
            /*grid-column:1/4*/}
        .boxb{background-color: green;
             grid-row:2/4;}
        .boxc{background-color: orange;
             grid-column:2/4;}
        .boxd{background-color: yellow;
             grid-column: 3/4;}

        #warpper2{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            grid-template-areas: 
              "box1 box1 box1"
              "box2 box3 box3"
              "box2 . box4"
              /*지정된 행과열에 areas 이름 부여하기*/
        }
        .box{text-align: center;}
        .box1{background-color: blue; grid-area: box1;}
        .box2{background-color: green;grid-area: box2;}
        .box3{background-color: orange;grid-area: box3;}
        .box4{background-color: yellow;grid-area: box4;}

    </style>
</head>
<body>

    <div id="warpper1">
        <div class="box boxa">box1</div>
        <div class="box boxb">box2</div>
        <div class="box boxc">box3</div>
        <div class="box boxd">box4</div>
    </div>
    <div id="warpper2">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
    
</body>
</html>
