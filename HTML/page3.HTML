<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOUND.</title>
</head>
<body>
    <form action="sever" method="get">
        <!--action 수신처, method 보내는 방식 post 보내는 방식(안보임,보안)-->
        <label for="user_id"> ID </label>
        <!--lavel for 라벨의 의미 목적지-->
        <input type="text" name="user_id" placeholder="아이디를 입력하세요"></input><br>
        <!--placeholder 가이드 value 입력이 되는 값-->
        


        <label for="user_pw"> PW </label>
        <input type="password" name="user_pw" placeholder="비밀번호를 입력하세요"></input><br>
        <!--인풋의 경우 타입과 네임을 작성해야한다 인풋타입에 따른 입력변화-->

        <label for="user_phone"> PHONE </label>
        <input type="text" name="user_phone" placeholder="010-0000-0000"></input>

        


        <input type="submit">
        <!--submit 제출버튼-->

        

    




    </form>
    
</body>
</html>
