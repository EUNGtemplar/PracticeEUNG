<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- form 서버에 전송하라. action 어디에 , method 전송방식-->
    <form action="Server" method="get">
        <!-- input:객체가 데이터를 입력하는 도구툴-->

        <input type="number" name="number"><br>
        <!-- 숫자를 입력 서버에 전송-->

        web_uri: <input type="url" name="web_addr"><br>

        <input type="eamil" name="email" placeholder="이메일을 작성하시오."><br>
        <!-- 이메일을 입력 서버에 전송-->
        <input type="email" name="email_multiple" multiple><br>
        <!-- 이메일을 중복하여 입력 서버에 전송-->
        <input type="date" name="day"><br>
            <!-- 달력을 선택하여 서버에 전송-->
        <input type="month" name="month"><br>
            <!-- 월만 선택하여 서버에 전송-->
        <input type="datetime-local" name="local"><br>
            <!-- 날과 시간을 선택하여 서버에 전송-->
        <input type="color" name="color"><br>
            <!--RGB를 선택하여 서버에 전송-->
        <input type="file" name="myfile"><br>
            <!--파일을 첨부하여 서버에 전송-->
        <input type="image" src=01.png width="200px"><br>
        <input type="text" name="textbox"><br>
        <input type="reset" value="초기화">


        <input type="submit">
        <!--제출을 하는 버튼-->



    </form>
    
</body>
</html>
