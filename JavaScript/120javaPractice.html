<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{border: 1px solid black;}
    </style>
</head>
<body>
    <canvas id="c1" width="500" height="500"></canvas>
    <script>
        const myCanvas = document.querySelector('#c1');
        const ctx = myCanvas.getContext("2d");

        ctx.font = "60px Arial";
        ctx.fillText("Hello!", 50, 50) // 50, 50 hello 출력
        ctx.strokeText("Hello!", 50, 100) // 50, 100 hello 출력

        ctx.font = "italic 60px Arial"
        ctx.fillText("Hello!", 50, 150)

        ctx.font = "Bold 60px Arial"
        ctx.fillText("Hello!", 50, 200)
        
    </script>
    
    <canvas id="c2" width="500px" height="500px"></canvas>
    <script>
        const myCanvas2 = document.querySelector('#c2');
        const ctx2 = myCanvas2.getContext("2d");

        let img = new Image();
        img.src = "cup1.png";
        img.onload = function(){
            ctx2.drawImage(img, 0, 0, myCanvas2.width, myCanvas2.height);
            // ctx2.drawImage(img,0,0);
        }
    </script>


    <canvas id="c3" width="500px" height="500px"></canvas>
    <script>
    const myCanvas3 = document.querySelector('#c3');
    const ctx3 = myCanvas3.getContext("2d");

    let img2 = new Image();
    img2.src = "cup1.png";
    img2.onload = function(){
        ctx3.drawImage(img2, 0, 0, myCanvas3.width, myCanvas3.height);
        // ctx2.drawImage(img,0,0);
        // 1)60, 85 -> 215, 290
        //ctx3.drawImage(img2, 60,85, 155,205, 60-10, 85-10, 155/2, 205/2);

    }
    </script>

<canvas id="c4" width="500px" height="500px"></canvas>
<script>
const myCanvas4 = document.querySelector('#c4');
const ctx4 = myCanvas4.getContext("2d");

let img3 = new Image();
img3.src = "cup1.png";
img3.onload = function(){
    ctx4.drawImage(img3, 0, 0, myCanvas4.width, myCanvas4.height);
    // ctx2.drawImage(img,0,0);
    // 1)60, 85 -> 215, 290
    //ctx4.drawImage(img3, 60,85, 155,205, 60-10, 85-10, 155/2, 205/2);

}
    ctx4.beginPath();
    ctx4.arc(200, 400, 50, 0, 2*Math.PI);
    ctx4.arc(300, 300, 60, 0, 2*Math.PI);
    ctx4.moveTo(100, 200);
    ctx4.arc(100, 200, 80, 0, 2*Math.PI);
    ctx4.moveTo(350, 150);
    ctx4.arc(350, 150, 60, 0, 2*Math.PI);
    ctx4.clip();
</script>

</body>
</html>
