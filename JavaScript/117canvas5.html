<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{border: 1px solid black;}
    </style>
</head>
<body>
    <h1> Context - 곡선 </h1>
    <canvas width="400" height="400"></canvas>
    <script>
        const myCanvas = document.querySelector('canvas');
        const ctx = myCanvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(50, 200); // 곡선의 시작점
        // (200, 50) 가상의 중간점, 조절점, (350, 200)끝점
        ctx.quadraticCurveTo(200, 50, 350, 200);
        ctx.stroke();

        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(200, 50);
        ctx.lineTo(350, 200);
        ctx.stroke();
    </script>

<h1> Context - 물결 </h1>
<canvas id="c2" width="400" height="400"></canvas>
<script>
    const myCanvas2 = document.querySelector('#c2');
    const ctx2 = myCanvas2.getContext("2d");

    ctx2.beginPath();
    ctx2.moveTo(50, 100); // 곡선의 시작점
    // (200, 50) 가상의 중간점, 조절점, (350, 200)끝점
    ctx2.quadraticCurveTo(100, 50, 150, 100);
    ctx2.quadraticCurveTo(200, 150, 250, 100);
    ctx2.quadraticCurveTo(300, 50, 350, 100);
    ctx2.stroke();

</script>

<h1> Context - 조절점 2개 </h1>
<canvas id="c3" width="400" height="400"></canvas>
<script>
    const myCanvas3 = document.querySelector('#c3');
    const ctx3 = myCanvas3.getContext("2d");

    ctx3.beginPath();
    ctx3.moveTo(50, 100); // 곡선의 시작점
    // 조절점 1: 90, 250 / 조절점 2 : 310, 10
    ctx3.bezierCurveTo(90, 250, 310, 10, 350, 100);
    ctx3.stroke();

    ctx3.strokeStyle = "red";
    ctx3.beginPath();
    ctx3.moveTo(50, 100);
    ctx3.lineTo(90, 250); ctx3.lineTo(310, 10); ctx3.lineTo(350,100);
    ctx3.stroke();
    </script>

<h1> Context - 트라이앵글 </h1>
<canvas id="c4" width="400" height="400"></canvas>
<script>
    const myCanvas4 = document.querySelector('#c4');
    const ctx4 = myCanvas4.getContext("2d");

    let triangle = new Path2D();
    triangle.moveTo(100, 100);
    triangle.lineTo(300, 100);
    triangle.lineTo(200, 260);
    triangle.closePath();

    ctx4.fillStyle = "blue";
    ctx4.stroke(triangle);

</script>

</body>
</html>
