    <script>
        // count : 밤 
        // 기약 없이 반복
        count = 0;
        myHeight = 0;
        while(true){
            myHeight += 3;
            if(myHeight > 19.4){break;}
            myHeight -= 2;
            count++;
        }
        document.write(`개구리가 지낸 밤은 ${count} 일이다. `)
