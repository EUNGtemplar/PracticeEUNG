<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="doInnerText()">doInnerText</button>
    <button onclick="doInnerHtml()">doInnerHtml</button>
    <div id="current"></div>

    <script>
        const doInnerText = ()=>{
            document.getElementById("current").innerText = new Date().toLocaleString();
            
        }
        const doInnerHtml = ()=>{
            document.getElementById("current").innerHTML = "<em>" +new Date()+"</em>";

        }
    </script>
</body>
</html>
