<html lang="ko">
<head>

    <title>Document</title>
    <style>
        p{color:black;}

<body>

    <p>문단 2</p>
    
    <script>
        
        const changeColorHandler = ()=>{
            let changeBtn = document.querySelector('#change');

        const changeColor = ()=>{document.querySelector("p").style.color='red';}
    </script>
    

</body>
