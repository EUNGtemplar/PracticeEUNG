<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


 <img src="../HTML/cute.png" alt="cute">
    <script>
        // rowNum = 2, colNum = 5
        seatNum = 1; 
        document.write("<table>");
            
        for(let rowNum = 1; rowNum <= 2; rowNum++){
            document.write("<tr>");
                for(let colNum = 1; colNum <= 5; colNum++){
                    document.write("<td id='seat"+seatNum+"'>");
                    document.write(`좌석${seatNum}`);
                    document.write("</td>");
                    seatNum++;
                }
            document.write("</tr>");
        }
        document.write("</table>");
        function reservation(){
            let seatResNum = prompt(`예약하고 싶은 좌석을 고르세요.`)
            document.getElementById("seat" + seatResNum).innerHTML = "예매완료.";
        }

        // 함수 : function, subroutine, procedure, method 
    </script>
    
    <button onclick="reservation()"> 좌석 예약하기 </button>
</body>
</html>
