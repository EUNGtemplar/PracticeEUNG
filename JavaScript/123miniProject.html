<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI Project= HOME</title>

    <style>
        

    html{width:100%; height:170%;}
    body{background:linear-gradient(4deg, rgb(49,65,96), rgb(109, 164, 138)); }
    *{margin:0; padding:0; box-sizing: border-box;}
    /*------------------ NAV 부분 -------------------------------*/
    .nav-warp{ width: 100%; height: 40px; background-color: rgba(255,255,255,.2); position: fixed;}
        .nav-left{display:flex; justify-content: center; z-index: 15;}
        .nav-left img{width: 35px; height: 35px; margin-top: 3px;}

    /*------------------ Head 부분 -------------------------------*/
    .head-box{padding-top: 40px; margin-left: 40px; height:700px; display: flex;}
    .maintext{ justify-content: left; margin-left: 110px; position: relative; overflow: hidden;}
    .maintext img{width: 500px;}
    .headour{}
    .headour img{width: 800px; position:absolute; top:250px; right: 190px; }

    /*------------------ Main 부분 -------------------------------*/

    .mainGridWarp{ width:100%; display: grid; overflow: hidden;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 300px);
                grid-gap: 10px; padding:20px 50px 0px 50px; position: relative;}
        .gridBox1{grid-row:1/2; grid-column: 1/2; background-color: rgb(230, 124, 76); 
                    border-radius: 50px; position: absolute; left:100px; top:50px; z-index: 0;
                    display:flex; align-items: center; width: 600px; height:400px;}
        .gridBox2{grid-row:1/2; grid-column: 2/3; background-color: rgba(243, 243, 243, .9); border-radius: 10px;
            display:flex; align-items: center; z-index: 1;}
            .box2text{width: 70%; text-align: center; font-size: 5em;}
            .box2img img{width:200px; height: 200px; margin-right: 40px;}
        .gridBox3{grid-row:1/2; grid-column: 3/4; background-color: rgba(243, 243, 243, .9); border-radius: 10px;
            display:flex; align-items: center; z-index: 1;}
            .box3text{width: 70%; text-align: center; font-size: 5em;}
            .box3img img{width:200px; height: 200px; margin-right: 40px;}
        .gridBox4{grid-row:2/3; grid-column: 1/2; background-color: rgba(243, 243, 243, .9); border-radius: 10px;
            display:flex; align-items: center; z-index: 1;}
            .box4text{width: 70%; text-align: center; font-size: 5em;}
            .box4img img{width:200px; height: 200px; margin-right: 40px;}
        .gridBox5{grid-row:2/3; grid-column: 2/3; background-color: rgba(243, 243, 243, .9); border-radius: 10px;
            display:flex; align-items: center; z-index: 1;}
            .box5text{width: 70%; text-align: center; font-size: 5em;}
            .box5img img{width:200px; height: 200px; margin-right: 40px;}
        .gridBox6{grid-row:2/3; grid-column: 3/4; background-color: rgba(243, 243, 243, .9); border-radius: 10px;
            display:flex; align-items: center; z-index: 1;}
            .box6text{width: 70%; text-align: center; font-size: 5em;}
            .box6img img{width:200px; height: 200px; margin-right: 40px;}

        #open{text-align: center;}
        #popup_layer{
            position: fixed; top:0; left:0; z-index: 1000;
            background-color: rgba(0, 0, 0, .7);
            width: 100%; height: 100%;
        }
        .popup_box{ position:relative; top:50%; left:50%;
            overflow:auto; height: 800px; width: 80%;
            transform: translate(-50%, -50%); border-radius: 10px;
            z-index: 1002; box-sizing: border-box;
            background-color: rgba(255, 255, 255);
        }
        .closediv{position: fixed;  width: 100%; display: flex; justify-content: right;
                  height: 30px; background-color: rgb(255, 255, 255);}
        .closeBtn{width: 45px; height: 27px; margin:10px 10px 0px 0px;}
        .popup_contents{margin-top: 100px; font-size: 10em;}
    /*------------------ Footer 부분 -------------------------------*/


    </style>
</head>

<body>
    <!------------------ NAV 부분 ------------------------------->
    <nav class="nav-warp">
        <div class="nav-left">
            <img src="img/main.png" alt="main">
        </div>
    </nav>
    <!------------------ Head 부분 ------------------------------->
    <div class="head-warp">
        <div class="head-box">
            <div class="maintext">
                <img src="img/main-text.png" alt="">
            </div>
            <div class="headour">
                <img src="img/our.png" alt="">
            </div>
        </div>
    </div>



    <!------------------ Main 부분 ------------------------------->

    <div class="mainGridWarp">
        <div class="gridBox1">
        </div>
        <div class="gridBox2">
            <div class="box2text"><p>Arrow</p></div>
            <div class="box2img"><img src="img/다미님.png" alt=""></div>
        </div>
        <div class="gridBox3">
            <div class="box3text"><p>Arrow</p></div>
            <div class="box3img"><img src="img/정윤님.png" alt=""></div>
        </div>
        <div class="gridBox4">
            <div class="box4text"><p>Arrow</p></div>
            <div class="box4img"><img src="img/효연님.png" alt=""></div>
        </div>
        <div class="gridBox5">
            <div class="box5text"><p>Arrow</p></div>
            <div class="box5img"><img src="img/흔지님.png" alt=""></div>
        </div>
        <div class="gridBox6" onclick="openLayerPopup()" >
            <div class="box6text"><p>Arrow</p></div>
            <div class="box6img"><img src="img/현응님.png" alt=""></div>
        </div>
    </div>

    <div id="popup_layer" style="display: none;">
        <div class="popup_box">
          <div class="closediv">
              <img src="img/button.png" class="closeBtn" onclick="closeLayerPopup()"></img>
          </div>
          <div class="popup_contents">
            <p>가나다라마바사 </p>
        </div>
        </div>
      </div>

    <script>
        const openLayerPopup = () => {
            document.getElementById("popup_layer").style.display = "block";
        }
        const closeLayerPopup = () => {
            document.getElementById("popup_layer").style.display = "none";
        }
    </script>

    <!------------------ Footer 부분 ------------------------------->
    <script>
        

    </script>
    


</body>
</html>
