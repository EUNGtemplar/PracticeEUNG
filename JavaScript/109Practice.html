<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #desc{color:black;
        background-color: green;}

    </style>
</head>
<body>
    <p id="desc">Font Color TEST.</p>
    <p id="mouse_event">MOUSE OVER.</p>
    <script>
        document.getElementById("desc").style.color = "red";
        document.getElementById("desc").style.backgroundColor = "yellow";
        
        let mouseP = document.getElementById("mouse_event");
        mouseP.addEventListener("mouseover", ()=>{mouseP.style.fontSize='2em';})
        mouseP.addEventListener("mouseout", ()=>{mouseP.style.fontSize='1em';})
        
    </script>
    
</body>
</html>
