<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #open{text-align: center;}
        #popup_layer{
            position: fixed; top:0; left:0; z-index: 1000;
            background-color: rgba(0, 0, 0, .3);
            width: 100%; height: 100%;
        }
        .popup_box{ position:relative; top:50%; left:50%;
            overflow:auto; height: 600px; width: 375px;
            transform: translate(-50%, -50%);
            z-index: 1002; box-sizing: border-box;
            background-color: rgba(255, 255, 255);
        }
    </style>
</head>
<body>
    <div id="open" onclick="openLayerPopup()"> POPUP layer </div>

    <div id="popup_layer" style="display: none;">
      <div class="popup_box">
        <div class="popup_contents">
            POPUP Content TEXT.
        </div>
        <div>
            <button onclick="closeLayerPopup()">종료</button>
        </div>
      </div>
    </div>

    <script>
        const openLayerPopup = () => {
            document.getElementById("popup_layer").style.display = "block";
        }
        const closeLayerPopup = () => {
            document.getElementById("popup_layer").style.display = "none";
        }
    </script>
    
</body>
</html>
